<!DOCTYPE html>
<html>
  <head>
    <title>Big Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Big Clock</h1>
      </div>

      <div data-role="content">

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">
    <div data-role="collapsible">
        <h3>Main</h3>

<fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
    <legend>Temperature Preference</legend>
        <input name="key6" id="key6-1" data-type="int" value="1" checked="checked" type="radio">
        <label for="key6-1">Fahrenheit</label>
        <input name="key6" id="key6-0" data-type="int" value="0" type="radio">
        <label for="key6-0">Celsius</label>
</fieldset>

<fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
    <legend>Theme</legend>
        <input name="key7" id="key7-1" data-type="int" value="1" checked="checked" type="radio">
        <label for="key7-1">Default</label>
        <input name="key7" id="key7-0" data-type="int" value="0" type="radio">
        <label for="key7-0">Inverted</label>
</fieldset>

<fieldset data-role="controlgroup" data-mini="true">
 <legend><h4>Specific coordinates:</h4></legend>
 <i>This is only if you have the above option on "Specified longitude and latitude".</i>
    <div class="ui-field-contain">
      <label for="key60" id="label_key60">Longitude</label>
      <input name="key60" id="trans_key60" placeholder="Enter longitude" value="0.00" data-mini="true" type="text" maxlength="8">
    </div>
    <div class="ui-field-contain">
      <label for="key61" id="label_key61">Latitude</label>
      <input name="key61" id="trans_key61" placeholder="Enter latitude" value="0.00" data-mini="true" type="text" maxlength="8">
    </div>
</fieldset>
    </div>
</div>
<br />
        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'temppref':     Number( $("input[name=key6]:checked").val() ),
          'theme':     Number( $("input[name=key7]:checked").val() ),
          'custlong': $("input[name=key60]").val(),
          'custlat': $("input[name=key61]").val(),
        }
        return options;
      }

      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.bigclock) {
          ls_pto = JSON.parse(window.localStorage.bigclock);
          // the Pebble webview dies on the next line...
          $("input[name=key6][id=key6-"+ls_pto["temppref"]+"]").prop('checked',true);
          $("input[name=key6]").checkboxradio('refresh');
          $("input[name=key7][id=key7-"+ls_pto["theme"]+"]").prop('checked',true);
          $("input[name=key7]").checkboxradio('refresh');
          $("input[name=key60]").val(ls_pto["custlong"]);
          $("input[name=key61]").val(ls_pto["custlat"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.bigclock = ls_pto;
          }
          var location = "pebblejs://close#" + ls_pto;
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
